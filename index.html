<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="container">
    <main class="dashboard">
      <div class="profile">
        <div class="profile__user">
          <img
            src="./images/image-jeremy.png"
            alt="Jeremy Robson"
            class="profile__image"
          />
          <div class="profile__info">
            <p class="profile__report">Report for</p>
            <h1 class="profile__name">Jeremy Robson</h1>
          </div>
        </div>
        <ul class="profile__filters">
          <li class="profile__filter">Daily</li>
          <li class="profile__filter profile__filter--active">Weekly</li>
          <li class="profile__filter">Monthly</li>
        </ul>
      </div>
      <div class="data">
        <div class="tracker tracker--work">
          <img
            class="tracker__icon"
            alt="work icon"
            src="./images/icon-work.svg"
          />
          <div class="tracker__info">
            <div class="tracker__time">
              <h2 class="tracker__title">Work</h2>
              <p class="tracker__time">32hrs</p>
            </div>
            <div class="tracker__previous">
              <img
                class="tracker__option"
                alt="option icon"
                src="./images/icon-ellipsis.svg"
              />
              <p class="tracker__previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="tracker tracker--play">
          <img
            class="tracker__icon"
            alt="play icon"
            src="./images/icon-play.svg"
          />
          <div class="tracker__info">
            <div class="tracker__time">
              <h2 class="tracker__title">Play</h2>
              <p class="tracker__time">10hrs</p>
            </div>
            <div class="tracker__previous">
              <img
                class="tracker__option"
                alt="option icon"
                src="./images/icon-ellipsis.svg"
              />
              <p class="tracker__previous">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="tracker tracker--study">
          <img
            class="tracker__icon"
            alt="study icon"
            src="./images/icon-study.svg"
          />
          <div class="tracker__info">
            <div class="tracker__time">
              <h2 class="tracker__title">Study</h2>
              <p class="tracker__time">4hrs</p>
            </div>
            <div class="tracker__previous">
              <img
                class="tracker__option"
                alt="option icon"
                src="./images/icon-ellipsis.svg"
              />
              <p class="tracker__previous">Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="tracker tracker--exercise">
          <img
            class="tracker__icon"
            alt="exercise icon"
            src="./images/icon-exercise.svg"
          />
          <div class="tracker__info">
            <div class="tracker__time">
              <h2 class="tracker__title">Exercise</h2>
              <p class="tracker__time">4hrs</p>
            </div>
            <div class="tracker__previous">
              <img
                class="tracker__option"
                alt="option icon"
                src="./images/icon-ellipsis.svg"
              />
              <p class="tracker__previous">Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="tracker tracker--social">
          <img
            class="tracker__icon"
            alt="social icon"
            src="./images/icon-social.svg"
          />
          <div class="tracker__info">
            <div class="tracker__time">
              <h2 class="tracker__title">Social</h2>
              <p class="tracker__time">5hrs</p>
            </div>
            <div class="tracker__previous">
              <img
                class="tracker__option"
                alt="option icon"
                src="./images/icon-ellipsis.svg"
              />
              <p class="tracker__previous">Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="tracker tracker--care">
          <img
            class="tracker__icon"
            alt="self care icon"
            src="./images/icon-self-care.svg"
          />
          <div class="tracker__info">
            <div class="tracker__time">
              <h2 class="tracker__title">Self Care</h2>
              <p class="tracker__time">32hrs</p>
            </div>
            <div class="tracker__previous">
              <img
                class="tracker__option"
                alt="option icon"
                src="./images/icon-ellipsis.svg"
              />
              <p class="tracker__previous">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
